{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Frequently Asked Questions</h2>
                <hr class="w-50 mb-1">
                <div class="accordion" id="faqAccordion">
                    {% for faq in faqs %}
                        <div class="card">
                            <div class="card-header" id="heading{{ forloop.counter }}">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#collapse{{ forloop.counter }}" aria-expanded="true"
                                            aria-controls="collapse{{ forloop.counter }}">
                                        {{ faq.question }}
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %} show {% endif %}"
                                 aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                                <div class="card-body">
                                    {{ faq.answer }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
