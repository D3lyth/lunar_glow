{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Which Scent Should You Choose?</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                {% for scentoption in scentoptions %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div>{{ scentoption.name }}</div>
                    <img src="{% static 'path_to_your_image_here.jpg' %}" class="d-block w-100" alt="...">
                    <div>{{ scentoption.description }}</div>
                    <!-- Inside your carousel template -->
                    <div class="text-center"> <!-- Center align the button -->
                        
                        <a href="{% url 'scentselection' scentoption.name %}" class="btn btn-primary scentbutton">Select {{ scentoption.name }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
{% endblock %}
